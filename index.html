
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     
    <header>
    <a href="./randomData.txt" id="logo" download="randomData.txt">Grammarly-Check</a>
    </header>
  <main>
   
    <div id="input-forms">
      <form id="text-form">
        <h2>Enter a text</h2>
        <textarea name="text" spellcheck="false" required></textarea>
        <input type="submit" value="Check">

      </form>
      <div id="divider"></div>

      <form id="file-form">
        <h2>Upload a text file</h2>
        <input name="file" type="file">
        <input type="submit" value="Check">
      </form>

    </div>


    <div id="result">
      <h1>Result</h1>
      <pre id="result-txt"></pre>
    </div>

  </main>
  
    <script src="script.js"></script>
  </body>
</html>
